<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <!-- CSS Files -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <div class="container">
    <div class="card">
      <div class="text-part">
        <div class="block">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
            and overall efficiency.</p>
          <div class="stats">
            <div class="block">
              <div class="num">10K+</div>
              <div class="title">Companies</div>
            </div>
            <div class="block">
              <div class="num">314</div>
              <div class="title">Templates</div>
            </div>
            <div class="block">
              <div class="num">12M+</div>
              <div class="title">Queries</div>
            </div>
          </div>
        </div>
      </div>
      <div class="img-part">
        <img class="img-desktop" src="images/image-header-desktop.jpg" alt="Desktop Image">
        <img class="img-mobile" src="images/image-header-mobile.jpg" alt="Desktop Image">
        <div class="pink"></div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
